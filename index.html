<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="bar-nav">
        <li class="options profile"><img src="" alt="profile" class="image-profile"></li>
        <li class="options">Home</li>
        <li class="options">Playlist</li>
        <li class="options">Artists</li>
        <li class="options on-out-playlist">button nav</li>
    </nav>

    <div class="main-content">

        <!-- Carta principal del reporductor de musica -->
        <div class="song-card">
            <img src="https://picsum.photos/200" alt="" id="song-img">
            <div class="song-info-card">
                <h2 id="song-name">Song name 1</h2>
                <div class="artist-info">
                    <p id="song-autor"> Artist name 1</p>
                    <p id="song-album">Album name 1</p>
                </div>
            </div>

            <!-- controles de reporduccion -->

        </div>

        <div class="playlist">
            <div class="playlist-song-card">
                <img src="https://picsum.photos/100" alt="" id="playlist-song-img">
                <div class="playlist-artist-info">
                    <h4 id="song-name">Playlist song 1</h4>
                    <p id="playlist-song-autor">Playlist autor song 1</p>
                    <p id="playlist-song-album">Playlist album 1 </p>
                </div>
            </div>
        </div>


    </div>

</body>
</html>
